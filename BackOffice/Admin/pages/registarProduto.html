<div class="row">
	<ol class="breadcrumb">
		<li><a href="#">
					<em class="fa fa-store"></em>
				</a></li>
		<li class="active">Produtos</li>
	</ol>
</div>
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Produtos</h1>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">Registar Produto</div>
	<div class="panel-body">
		<div class="col-md-6">
			<form role="form" id="registarproduto" name="registarproduto" action="">
				<div class="form-group">
					<input  type="hidden" id="id4" class="form-control">
					<label>Nome</label>
					<input type="text" id="nomeproduto" class="form-control" name="nome">
				</div>
				<div class="form-group">
					<label>Categoria</label>
					<select class="form-control" id="categoriaproduto" name="categoria">
											<option disabled selected value> -- Selecione uma opção -- </option>
											<option>Desporto</option>
											<option>Arte</option>
											<option>Literatura</option>
											<option>Merchandise</option>
										</select>
				</div>
				<div class="form-group">
					<label>Stock</label>
					<input type="number" id="stockproduto" class="form-control" name="stock" data-rule="required|number">
				</div>
				<div class="form-group">
					<label>Preço</label>
					<input type="number" step="0.01" id="precoproduto" class="form-control" name="preco" data-rule="required|number">
				</div>
				<div class="form-group" id="disponibilidade">
					<label>Disponibilidade</label>
					<select class="form-control" id="disponibilidadeproduto" name="disponibilidade">
											<option disabled selected value> -- Selecione uma opção -- </option>
											<option>Sim</option>
											<option>Não</option>
										</select>
				</div>
				<div class="form-group">
					<label>Descrição</label>
					<textarea class="form-control" rows="3" id="descricaoproduto" name="descricao"></textarea>
				</div>
				<div class="form-group">
					<label>Imagem</label>
					<input type="file" id="imagemproduto" name="imagem">
				</div>
				<div>
					<button type="submit" id="registo" class="btn btn-primary">Registar Produto</button>
					<button type="reset" class="btn btn-default">Limpar Dados</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="panel panel-default">
<div class="panel-heading">Produtos Registados</div>
<div class="panel-body">
	<div class="col-md-12">
		<div id="result2">
		</div>
	</div>
</div>
</div>
