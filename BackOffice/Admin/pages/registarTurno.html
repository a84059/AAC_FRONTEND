<div class="row">
	<ol class="breadcrumb">
		<li><a href="#">
					<em class="fa fa-calendar"></em>
				</a></li>
		<li class="active">Turnos</li>
	</ol>
</div>
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Turnos</h1>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">Registar Turno</div>
	<div class="panel-body">
		<div class="col-md-6">
			<form role="form" id="registarturno">
				<div class="form-group">
					<input  type="hidden" id="id" class="form-control">
					<label>ID de Evento</label>
					<input type="number" id="idEvento" class="form-control" data-rule="required|numer">
				</div>
				<div class="form-group">
					<label>Data de Início</label>
					<input type="date" id="turnoDataInicio" class="form-control" data-rule="required|data">
				</div>
				<div class="form-group">
					<label>Data de Fim</label>
					<input type="date" id="turnoDataFim" class="form-control" data-rule="required|data">
				</div>
				<div class="form-group">
					<label>Designação</label>
					<input type="text" id="turnoDesignacao" class="form-control">
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Registar Turno</button>
					<button type="reset" class="btn btn-default">Limpar Dados</button>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
<div class="panel panel-default">
<div class="panel-heading">Produtos Registados</div>
<div class="panel-body">
	<div class="col-md-12">
		<div id="result10">
		</div>
	</div>
</div>
</div>
