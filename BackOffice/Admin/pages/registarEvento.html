<div class="row">
	<ol class="breadcrumb">
		<li><a href="#">
					<em class="fa fa-calendar"></em>
				</a></li>
		<li class="active">Eventos</li>
	</ol>
</div>
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Eventos</h1>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">Registar Evento</div>
	<div class="panel-body">
		<div class="col-md-6">
			<form role="form" id="registarevento">
				<div class="form-group">
					<input  type="hidden" id="id3" class="form-control">
					<label>Localização</label>
					<input type="text" id="eventoMorada" class="form-control">
				</div>
				<div class="form-group">
					<label>Nome:</label>
					<input type="text" id="eventoNome" class="form-control" data-rule="required|nome">
				</div>
				<div class="form-group">
					<label>Data de Início</label>
					<input type="date" id="eventoDataInicio" class="form-control" data-rule="required|data">
				</div>
				<div class="form-group">
					<label>Data de Fim</label>
					<input type="date" id="eventoDataFim" class="form-control" data-rule="required|data">
				</div>
				<div class="form-group">
					<label>Hora</label>
					<input type="time" id="eventoHora" class="form-control" data-rule="required|hora">
				</div>
				<div>
					<button type="submit" class="btn btn-primary">Registar Evento</button>
					<button type="reset" class="btn btn-default">Limpar Dados</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">Eventos Registados</div>
	<div class="panel-body">
		<div class="col-md-12">
			<div id="result1">
			</div>
		</div>
	</div>
	</div>
