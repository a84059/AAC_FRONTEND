<div class="row">
	<ol class="breadcrumb">
		<li><a href="#">
					<em class="fa fa-users"></em>
				</a></li>
		<li class="active">Elementos</li>
	</ol>
</div>
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Elementos</h1>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">Registar Elemento</div>
	<div class="panel-body">
		<div class="col-md-6">
			<form id="registarelemento" method="post" html="{:multipart=>true}" data-remote="true" accept-charset="UTF-8" action="">
				<div class="form-group">
					<input  type="hidden" id="id1" class="form-control">
					<label for="username">Username</label>
					<input type="text" id="usernameregister" class="form-control" data-rule="required|username">
				</div>
				<div class="form-group">
					<label for="name">Nome Completo</label>
					<input type="text" id="nomecompletoregister" class="form-control" data-rule="required|name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="emailregister" class="form-control" data-rule="required|email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="passwordregister" class="form-control" data-rule="required|minlength-6">
				</div>
				<div class="form-group">
					<label for="rep_password">Repetir Password</label>
					<input type="password" id="rep_password" class="form-control" data-rule="required|password">
				</div>
				<div class="form-group">
					<label for="funcao">Função</label>
					<select class="form-control" id="funcaoregister">
											<option disabled selected> -- Selecione uma opção -- </option>
											<option value="Admin">Administrador</option>
											<option value="Colab">Colaborador</option>
											<option value="Soc">Sócio</option>
										</select>
				</div>
				<div>
					<button type="submit" id="registo" class="btn btn-primary">Registar Elemento</button>
					<button type="reset" class="btn btn-default">Limpar Dados</button>
				
				</div>
			</form>
		</div>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">Elementos Registados</div>
	<div class="panel-body">
		<div class="col-md-12">
			<div id="result">
			</div>
		</div>
	</div>
</div>
