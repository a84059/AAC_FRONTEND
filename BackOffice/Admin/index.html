	<script>
		window.onload = function() {
			var chart1 = document.getElementById("line-chart").getContext("2d");
			window.myLine = new Chart(chart1).Line(lineChartData, {
				responsive: true,
				scaleLineColor: "rgba(0,0,0,.2)",
				scaleGridLineColor: "rgba(0,0,0,.05)",
				scaleFontColor: "#c5c7cc"
			});
		};
	</script>
	<script>
		(function() {
			function getEventTarget(e) {
				e = e || window.event;
				return e.target || e.srcElement;
			}
			load_home("contentBody", "menuGeral");
			async function load_home(var1, var2) {
				const response = await fetch("./pages/" + var2 + ".html");
				const result = await response.text();
				console.log(response);
				document.getElementById(var1).innerHTML = result;
			}
			var idMenu = document.getElementById("sidebarMenu");
			idMenu.onclick = function(event) {
				var target = getEventTarget(event);
				var targetID = target.id;
				//alert(targetID);
				if(targetID != ""){
					load_home("contentBody", targetID);
				}	
			};
		})();
	</script>
